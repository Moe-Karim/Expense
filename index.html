<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/utilities.css">
    <link rel="stylesheet" href="./styles/colors.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Expense Tracker</title>
</head>
<body>
    <div class="hide" id="login">
        <div class="login-content">
        <form method="post">
            <input type="text" name="username" id="loginusername" placeholder="Username">
            <input type="password" name="pass" id="loginpass" placeholder="Password">
            <input type="submit" value="Login" id="loginBtn">
        </form>
        <span>Don't have an account? <button id="RegisterBtn">Register Now!</button></span>
    </div>
</div>

<div class="hide" id="divRegister">
    <div class="login-content">
    <form action="./php/login.php" method="post">
        <input type="text" name="username" id="Regusername" placeholder="Username">
        <input type="password" name="pass" id="Regpass" placeholder="Password">
        <input type="text" name="fname" id="fname" placeholder="First Name">
        <input type="text" name="lname" id="lname" placeholder="Last Name">
        <input type="submit" value="Sign Up" id="signUp">
    </form>
</div>
</div>
    <div class="menu">
        <div class="flex center" >
            <h1 id="menuTitle">Menu</h1>
            </div>
            <div class="flex column">
                <ul>
                    <li>Dashboard</li>
                    <li>Incomes</li>
                    <li>Expenses</li>
                    <li>Transactions</li>
                </ul>
            </div>
    </div>


<div class="content" id="content">




    <form  id="edit" class="hide input-hide flex column center">
        <input type="number" name="editAmount" id="editAmount" placeholder="Edit amount">
        <input type="text" name="editComment" id="editComment" placeholder="Edit discription">
        <input type="date" name="editDate" placeholder="Date" id="editDate">
        <div class="flex center space-evenly" id="edittrans-method" name="edittrans-method">
            <div class="flex center">
                <label for="income">Income</label>
                <input type="radio" id="income1" value="income" name="edittrans-method">
            </div>
            <div class="flex center">
                <label for="expense">Expence</label>
                <input type="radio" id="expense1" value="expense" name="edittrans-method">
            </div>
        </div>
        <input type="submit" id="submitedit" value="Edit Transaction">
    </form>



    <form action="#" method="post" class="hide flex column center input-hide" id="input">
        <input type="number" name="amount" id="amount" placeholder="Enter amount">
        <input type="text" name="comment" id="comment" placeholder="Enter discription">
        <input type="date" name="date" placeholder="Date" id="date">
        <div class="flex center space-evenly" id="trans-method" name="trans-method">
            <div class="flex center">
                <label for="income">Income</label>
                <input type="radio" id="income" value="income" name="trans-method">
            </div>
            <div class="flex center">
                <label for="expense">Expence</label>
                <input type="radio" id="expense" value="expense" name="trans-method">
            </div>
        </div>
        <input type="submit" id="submitadd" value="Add Transaction">

    </form>



</div>

<script src="./scripts/script.js"></script>
</body>
</html>
